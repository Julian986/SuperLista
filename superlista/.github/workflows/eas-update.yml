name: EAS Update

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'app/**'
      - 'components/**'
      - 'contexts/**'
      - 'hooks/**'
      - 'lib/**'
      - 'utils/**'
      - 'types/**'
      - 'constants/**'
      - 'config/**'

jobs:
  update:
    name: Publicar EAS Update
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: ğŸ—ï¸ Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Instalar dependencias
        run: npm ci

      - name: ğŸš€ Publicar update
        run: eas update --auto --non-interactive

      - name: âœ… ActualizaciÃ³n completada
        run: echo "âœ… Update publicado exitosamente al canal preview"

