name: EAS Update

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'superlista/app/**'
      - 'superlista/components/**'
      - 'superlista/contexts/**'
      - 'superlista/hooks/**'
      - 'superlista/lib/**'
      - 'superlista/utils/**'
      - 'superlista/types/**'
      - 'superlista/constants/**'
      - 'superlista/config/**'

jobs:
  update:
    name: Publicar EAS Update
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
          cache-dependency-path: superlista/package-lock.json

      - name: ğŸ—ï¸ Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Instalar dependencias
        working-directory: superlista
        run: npm ci

      - name: ğŸš€ Publicar update a canal preview
        working-directory: superlista
        run: |
          eas update --branch preview --non-interactive --message "CI update $GITHUB_SHA"

      - name: âœ… ActualizaciÃ³n completada
        run: echo "âœ… Update publicado exitosamente al canal preview"


